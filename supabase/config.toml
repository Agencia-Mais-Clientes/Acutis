# Supabase local development config
# Para mais informações: https://supabase.com/docs/guides/cli/config

[api]
enabled = true
port = 54321
schemas = ["public"]
extra_search_path = ["public"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 17

[studio]
enabled = true
port = 54323
api_url = "http://localhost"

[storage]
enabled = true

[auth]
enabled = true
site_url = "http://localhost:3000"
additional_redirect_urls = ["http://localhost:3000"]
jwt_expiry = 3600
enable_signup = false

[auth.email]
enable_signup = false
enable_confirmations = false

# Configuração remota
# Usado pelo `supabase link` e `supabase db push`
[remotes.production]
project_id = "jhqjuycygzjbyouxiuhm"
